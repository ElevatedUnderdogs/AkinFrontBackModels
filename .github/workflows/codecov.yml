name: Codecov Workflow

on:
  push:
    branches: [ "develop", "cicd_checks_integration" ]
  pull_request:
    branches: [ "master" ]

jobs:
  swift-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Homebrew (macOS)
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >>~/.profile
          eval "$(/opt/homebrew/bin/brew shellenv)"
          brew --version

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint

      - name: Run Swift Tests with Code Coverage
        run: swift test --enable-code-coverage

      - name: Find .profdata file
        run: |
          profdata_file=$(find . -name "*.profdata" | head -n 1)
          if [ -z "$profdata_file" ]; then
            echo "Error: .profdata file not found!"
            exit 1
          fi
          echo "PROFDATA_PATH=$profdata_file" >> $GITHUB_ENV

      - name: Debug Test Binary Path
        run: |
          find . -name "*.xctest"
          test_binary=$(find . -name "*.xctest" | head -n 1)
          if [ -z "$test_binary" ]; then
            echo "Error: Test binary not found!"
            exit 1
          fi
          echo "Test binary path: $test_binary"
          echo "TEST_BINARY_PATH=$test_binary" >> $GITHUB_ENV

      - name: Convert .profdata to txt format
        run: |
          xcrun llvm-cov show \
          $TEST_BINARY_PATH/Contents/MacOS/$(basename $TEST_BINARY_PATH .xctest) \
          -instr-profile=$PROFDATA_PATH \
          -show-expansions \
          -show-regions \
          -show-line-counts-or-regions \
          -use-color=false > coverage.txt

      - name: Display Coverage Report
        run: cat coverage.txt

      - name: Upload Code Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.txt
          flags: unittests
          name: code-coverage
          verbose: true
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: 16a144c4-c652-49b2-94cb-c9e253ad3559